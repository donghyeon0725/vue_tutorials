<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {display: none;}
    </style>
</head>

<body>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<div id="app" v-cloak>
    <form @submit.prevent="removeTextarea">
    	<textarea v-model="newMessage" placeholder="Leave a message" v-focus>
        </textarea>
        <button type="submit">텍스트영역제거하기</button>
    </form>
</div>

<script type="module">
    import './filter/focus.directive.js'
    //이름 형식은 규약에 따라 꼭 ${directives}/이름.directive.js 로 한다.
    let vm = new Vue({
        el: '#app',
        data: {
            newMessage: ''
        },
        methods: {
            removeTextarea() {
                document.querySelector('textarea').parentNode.removeChild(document.querySelector('textarea'));
                alert('사라지는 것이 unbind 되는 것이 아니다')
            }
        }
    });
</script>
</body>
</html>
